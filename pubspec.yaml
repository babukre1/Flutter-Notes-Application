name: notes_application
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  dio_cookie_manager: ^3.3.0
  dio: ^5.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0 # Added for the launch screen

# Icon Configuration (Must be at the root level)
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21

# Splash Screen Configuration
flutter_native_splash:
  color: "#ffffff"
  image: "assets/images/logo.png"

flutter:
  uses-material-design: true

  # Register your image folder here!
  assets:
    - assets/images/